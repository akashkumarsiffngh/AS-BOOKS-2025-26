<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKY FORCE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    #headerImage {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
    }

    .content {
      display: none; /* Initially hidden */
      margin: 20px auto;
    }

    .book-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .book {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: #fff;
      text-align: center;
      padding: 10px;
      cursor: pointer; /* Indicate it's clickable */
      text-decoration: none; /* Remove link underline */
      color: inherit; /* Keep the text color */
      transition: transform 0.2s; /* Add a hover effect */
    }

    .book:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    .book img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      font-weight: bold;
    }

    footer span {
      color: gold;
    }

    body {
      padding-bottom: 80px; /* Ensure space for footer */
    }
  </style>
</head>
<body>
  <!-- Header Image -->
  <img 
    id="headerImage" 
    src="https://raw.githubusercontent.com/akashkumarsiffngh/My-imag/refs/heads/main/flag-of-india.jpg" 
    alt="Header Image"
  >

  <!-- Content Section -->
  <div class="content">
    <div class="book-container" id="bookContainer">
      <!-- Books will be added dynamically here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    BY <span>ðŸ‘‘AKASH BHAIðŸ‘‘</span>
  </footer>

  <script>
    // Example book data with your Maths Book and ISB Book images and links
    const books = [
      {
        title: "Maths Book",
        image: "https://raw.githubusercontent.com/akashkumarsiffngh/My-imag/refs/heads/main/Screenshot_2025-01-25-21-56-14-11_40deb401b9ffe8e1df2f1cc5ba480b12.jpg",
        link: "https://akashkumarsiffngh.github.io/E/"
         },
      {
        title: "ISB Book",
        image: "https://raw.githubusercontent.com/akashkumarsiffngh/My-imag/refs/heads/main/116951189.jpg",
        link: "https://example.com/isb-book"  // Replace with the actual ISB book link
      },
      {
        title: "Book 3",
        image: "https://raw.githubusercontent.com/akashkumarsiffngh/My-imag/refs/heads/main/116951189.jpg",
             link: "https://example.com/book3"  // Replace with the actual third book link
      }
    ];

    // Function to display books
    function displayBooks() {
      const container = document.getElementById('bookContainer');
      books.forEach(book => {
        // Create a clickable book box
        const bookElement = document.createElement('a');
        bookElement.className = 'book';
        bookElement.href = book.link;
        bookElement.target = '_blank'; // Open link in a new tab
        bookElement.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <div>${book.title}</div>
        `;
        container.appendChild(bookElement);
      });
    }

    // Show content after 2 seconds
    window.onload = function () {
      const content = document.querySelector('.content');

      // After 2 seconds, show the content
      setTimeout(() => {
        content.style.display = 'block';
        displayBooks(); // Load books dynamically
      }, 2000); // 2000ms = 2 seconds
    };
  </script>
</body>
</html>
